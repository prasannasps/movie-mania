<div class="app-title">Genre List</div>

<div *ngIf="appConstants?.loggedInUser?.id" class="flx-end-end" style="color: rgb(58, 60, 184);">
    <span class="pointer" (click)="addNewGenre()">Add New Genre</span>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[7]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
